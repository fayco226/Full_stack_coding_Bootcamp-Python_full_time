{% extends "person/home.html" %}
{% block title %}Person name{% endblock title %}
{% block content %}
<table class = "table table-striped table-dark table-bordered">
	<tr>
		<th>id</th>
		<th>name</th>
		<th>email</th>
		<th>phone</th>
		<th>adresse</th>
	</tr>

	{% for personne in personnes %}
	<tr>
		<td>{{personne.id}}</td>
		<td><a >{{personne.name}}</a></td>
		<td>{{personne.email}}</td>
		<td><a >{{personne.phone}}</a></td>
		<td>{{personne.adresse}}</td>
		
	</tr>
	{% endfor %}
   
</table>
{% endblock content %}
