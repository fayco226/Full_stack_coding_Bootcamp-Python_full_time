<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Animals of {{name}} Family </h1>

              <tr>
                <th>Id</th>
                <th>Name</th>
                
                <th>Family id</th>
              
              </tr>
        </thead>
          
      
           
             {% for a in list %}

                    <td>{{ a.family_fk_id }}</td>
               
              </tr>
            {% endfor %}
            
          </table>

    </body>
